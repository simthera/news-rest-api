<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unomena News listings | News </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="js/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="styles/css/bootstrap-grid.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
<div class="header col col-12">
    <div class="container container-fluid">
        <div class="row">
            <div class="col-md-3 logo">
                <img src="images/got-logo.png" alt="logo"/>
            </div>
            <div class="col-md-6 news-title">
                <h1>Latest News</h1>
            </div>
            <div class="col-md-3 menu-burger">
                <img src="images/nav-icon.png" alt="menu burger"/>
            </div>
        </div>
    </div>
</div>
<div ng-app="myApp" ng-controller="mainController">
    <div class="container">
        <div class="row news-section">

                <div class="col-xl-3 news-article" ng-repeat="n in news.articles | orderBy:'-publishedAt'">
                    <div class="article-image">
                        <img ng-src="{{n.urlToImage}}" width="100%">
                    </div>
                    <p class="date-author">{{n.author}} | {{n.publishedAt | date }}</p>
                    <p class="new-article-title">{{n.title}}</p>
                    <p class="short-description">{{n.description}}</p>
                    <a href="{{n.url}}" target="_blank" class="read-more">Read more</a>
                </div>
        </div>
    </div>

</div>
<div class="col-12 footer">
    <div class="container">
        <div class="row">
            <div class="col-md-4 footer-logo">
                <img src="images/got-logo.png" width="140" alt="logo"/>
                <p class="copyright-text">&copy; Copyright 2018 GoT. All rights reserved    </p>
            </div>
            <div class="col-md-6 footer-menu">
                <ul>
                    <li>HOME</li>
                    <li>Reviews</li>
                    <li>NEWS</li>
                    <li>theories</li>
                    <li>BLOG</li>
                    <li>Contact Us</li>
                </ul>
            </div>
            <div class="col-md-2 membership">
                <p class="become-a-member">Become a member</p>
                <p><span class="built-by">Site built by</span> <span class="unomena"></span></p>
            </div>
        </div>

    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
